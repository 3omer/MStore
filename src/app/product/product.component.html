<div class="product card">
    <div class="card-header">
        <div class="product-image text-center">
            <img [src]="product.image" class="img-fluid" width="200" height="200" alt="product image">
        </div>
    </div>
    <div class="card-body">
        <p class="">{{product.price | currency}}</p>
        <h4 class="card-title">{{product.title}}</h4>
        <p class="card-category">{{product.category}}
        </p>
    </div>
    <div class="card-footer">
        <div class="actions">
            <a class="btn btn-info" [routerLink]="['products', product.id]" >view</a>
        </div>
     </div>
</div>
