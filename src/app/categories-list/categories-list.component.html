<div class="card">
    <div class="card-header card-header-danger" >
      <h4 class="card-title">Categories</h4>
      <p class="card-category">Currently available categories</p>
    </div>
    <div class="add-button-container">
        <button mat-raised-button (click)="btnAdd()">
          <mat-icon>add</mat-icon>ADD
        </button>
      </div>
    <div class="card-content table-responsive table-full-width p-2">
      <table class="table">
        <thead class="text-danger">
          <th>id</th>
          <th>Name</th>
          <th>Description</th>
          <th>Opt.</th>
        </thead>
        <tbody>
          <tr *ngFor="let cat of categories">
            <td>{{cat.id}}</td>
            <td>{{cat.name}}</td>
            <td>{{cat.description}}</td>
            <td>
              <button mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="btnEdit(cat.id)">
                    <mat-icon>mode_edit</mat-icon>
                    <span>Edit</span>
                  </button>
                  <button mat-menu-item (click)="btnDelete(cat.id)">
                    <mat-icon color="warn">delete_forever</mat-icon>
                    <span>Delete</span>
                  </button>
                </mat-menu>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
    
  </div>
