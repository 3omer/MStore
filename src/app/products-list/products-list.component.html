<div>
    <!-- TODO: refactor to a filter-component that emits events on every new set of filter options -->
    <div class="categories w-100">
        <span>Browse By category:</span>
        <ul class="nav nav-pills nav-justified">
            <li (click)="onCategorySelected(category)" *ngFor="let category of categories" class="nav-item bg-light m-1 p-1">
              <a class="nav-link" [class.active]="selectedCategory === category" href="#">{{category}}</a>
            </li>
          </ul>
    </div>

    <div class="row">
        <product *ngFor="let product of products" [product]="product" class="col-md-4"></product>
    </div>
</div>
