<div class="card">
    <div class="card-header card-header-danger" >
      <h4 class="card-title">Products</h4>
      <p class="card-category">Currently available products</p>
    </div>
    <div class="add-button-container">
        <button mat-raised-button (click)="btnAdd()">
          <mat-icon>add</mat-icon>ADD
        </button>
      </div>
    <div class="card-content table-responsive table-full-width p-2">
      <table class="table">
        <thead class="text-danger">
          <th>id</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Options</th>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price | currency}}</td>
            <td>
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="btnEdit(product.id)">
                      <mat-icon>mode_edit</mat-icon>
                      <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="btnDelete(product.id)">
                      <mat-icon color="warn">delete_forever</mat-icon>
                      <span>Delete</span>
                    </button>
                  </mat-menu>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
  </div>
